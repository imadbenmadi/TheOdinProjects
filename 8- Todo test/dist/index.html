<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="Logo/icon.png" />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Todo app</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap");
    </style>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 200, "GRAD" 0, "opsz" 24;
      }
    </style>
  </head>

  <body>
    <div class="nav_bar flex_center">
      <div class="toggle_menu_btn flex_center">
        <span class="material-symbols-outlined"> menu </span>
      </div>
      <div class="page_title flex_center">
        <div class="page_title_logo flex_center">
          <img src="Logo/icon.png" alt="" />
        </div>
        <div class="page_title_text">Do<span>it</span></div>
      </div>
      <div class="night_mood">
        <img src="Logo/day-and-night.png" alt="" />
      </div>
    </div>

    <div class="main">
      <div class="menu flex_center">
        <div class="menu_container">
          <div class="menu_sub_title">Home</div>
          <div class="all_tasks flex_center active_menu_item menu_btn">
            <img src="Logo/all_tasks.png" alt="" class="menu_item_img" />
            All Tasks
          </div>

          <div class="today_tasks flex_center menu_btn">
            <img src="Logo/today.png" alt="" class="menu_item_img" />
            today Tasks
          </div>

          <div class="next_7_days flex_center menu_btn">
            <img src="Logo/next_week.png" alt="" class="menu_item_img" />
            Next 7 Days
          </div>

          <div class="important flex_center menu_btn">
            <img src="Logo/star.png" alt="" class="menu_item_img" />
            Important
          </div>

          <div class="menu_sub_title title_porject">Projects</div>
          <form class="menu_form">
            <input type="text" placeholder="Project Name" />
            <button
              class="addProjectBtn"
              type="submit"
              style="background: #89ff89; width: 48%"
            >
              add
            </button>
            <button
              class="cancelProjectBtn"
              style="background: #ff7e7e; width: 45%"
            >
              Cancel
            </button>
          </form>
          <div class="add_project flex_center">
            <img src="Logo/add.png" alt="" />
            add new Project
          </div>
        </div>
      </div>
      <div class="content flex_center">
        <div class="Project_tasks">
          <div class="Project_name"></div>
          <div class="tasks"></div>
          <form class="task_form">
            <label for="input_title">Title: *</label>
            <input type="text" placeholder="What to do?" id="input_title" />
            <label for="input_descripton">Description (optional)</label>
            <input
              type="text"
              placeholder="eg: I'm gonna play chest then triceps"
              id="input_descripton"
            />
            <div class="flex_center">
              <button
                type="submit"
                class="add_task_form"
                style="background-color: #89ff89;width: 30%;";

              >
                Add
              </button>
              <button class="cancel_task_form" 
                style="background-color: #ff7e7e;width: 30%;";
              
              >Cancel</button>
            </div>
          </form>
          <div class="add_new_task flex_center">
            <img src="Logo/add.png" alt="" />
            Add Task
          </div>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
