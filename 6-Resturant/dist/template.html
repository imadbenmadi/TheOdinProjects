<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Restaurant Page</title>
</head>

<body>
    <div class="bar flex_center">
        <a class="home_btn" href="#home_page">Home</a>
        <a class="menu_btn" href="#Menu_page">Menu</a>
        <a class="contact_btn" href="#Contact_page">Contact</a>
    </div>
    <div class="container">
        <div class="home_page" id="home_page">
            <div class="home_page_images flex_center">
                <img src="Logo/pizza.png" alt="" class="pizza_img">
                <img src="Logo/chef.png" alt="" class="chef_img">
            </div>
            <div class="home_page_description">
                <div class="home_page_description_1">PIZZA</div>
                <div class="home_page_description_2">BOSS</div>
            </div>
        </div>

        <div class="Menu_page" id="Menu_page">
            <div class="section_title">Menu</div>
            <div class="Menu_select"></div>
            <div class="Pizza_elements">
                <div class="Pizza_element flex_center">
                    <img src="Logo/Pizza_elements/pizza_element_1.jpg" alt="">
                </div>
                <div class="Pizza_element flex_center">
                    <img src="Logo/Pizza_elements/pizza_element_2.jpg" alt="">
                </div>
                <div class="Pizza_element flex_center">
                    <img src="Logo/Pizza_elements/pizza_element_3.jpg" alt="">
                </div>
                <div class="Pizza_element flex_center">
                    <img src="Logo/Pizza_elements/pizza_element_4.jpg" alt="">
                </div>
                <div class="Pizza_element flex_center">
                    <img src="Logo/Pizza_elements/pizza_element_5.jpg" alt="">
                </div>
                <div class="Pizza_element flex_center">
                    <img src="Logo/Pizza_elements/pizza_element_6.jpg" alt="">
                </div>
            </div>
        </div>

        <div class="Contact_page" id = "Contact_page">
            <div class="section_title">Contact Us</div>
            <div class="phone_number">0657653349</div>
            <div class="social_media"></div>
        </div>
    </div>
    
    <script src="./main.js"></script>
</body>

</html>
