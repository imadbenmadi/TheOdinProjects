<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="icon" href="Logo/calculator_icon.png">
    <title>Calculatore</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap');
    </style>
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="screen" style="position: relative;;">
                <div class="previos"></div>
                <div class="new"></div>
            </div>

            <div class="clear_delete">
                <div class="clear_btn">Clear</div>
                <div class="delete_btn">Delete</div>
            </div>

            <div class="main_bottons">
                <div data-key="7" class="nbr">7</div>
                <div data-key="8" class="nbr">8</div>
                <div data-key="9" class="nbr">9</div>

                <div data-key="/" class="operatore">/</div>

                <div data-key="4" class="nbr">4</div>
                <div data-key="5" class="nbr">5</div>
                <div data-key="6" class="nbr">6</div>

                <div data-key="*" class="operatore">*</div>

                <div data-key="1" class="nbr">1</div>
                <div data-key="2" class="nbr">2</div>
                <div data-key="3" class="nbr">3</div>

                <div data-key="-" class="operatore">-</div>

                <div data-key="point" class="point">.</div>
                <div data-key="0" class="nbr">0</div>
                <div data-key="equal" class="equal">=</div>

                <div data-key="+" class="operatore">+</div>
            </div>
        </div>    
    </div>
    <div class="footer"></div>
    
    <script src="script.js"></script>
</body>
</html>
